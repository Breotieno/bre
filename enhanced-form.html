    <li>Playing Music</li>

<section>
  <h2>Weekly Schedule</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Day</th>
        <th>Activity</th>
        <th>Time</th>
      </tr>

    <tbody>
      <tr>
        <td>Monday</td>
        <td>HTML Practice</td>

<section>
  <h2>Media Samples</h2>

  <figure>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300">

  </figure>

<section>
  <h2>Registration Form</h2>
  <form action="#" method="post" autocomplete="on">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required minlength="3"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0712345678" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Account Details</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required minlength="5"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select--</option>
        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
      </select><br><br>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <label>
        <input type="checkbox" name="newsletter" checked readonly> Subscribe to newsletter
      </label><br><br>

      <label>Preferred Contact:</label><br>
      <input type="radio" id="emailContact" name="contact" value="email" required>
      <label for="emailContact">Email</label><br>
      <input type="radio" id="phoneContact" name="contact" value="phone">
      <label for="phoneContact">Phone</label><br><br>
    </fieldset>

    <input type="submit" value="Submit Form">
  </form>
</section>
</html>
